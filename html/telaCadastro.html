<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleTelaCadastro.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="../img/png 1.png" alt="">
        </div>
    <div class="form-box">
        <h2>Criar Conta</h2>
        <p> Já é um membro? <a href="telaLogin.html">Login</a></p>
        <form method="POST">

            <div class="input-group">
                <label for="nome"> Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome Completo" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail" required>
            </div>

            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <div class="input-group w50">
                <label for="Confirmarsenha">Confirmar senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="input-group">
                <button>Cadastrar</button>
            </div>

        </form>

    </div>
    </div>
</body>
</html>
